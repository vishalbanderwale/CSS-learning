<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display propertys</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <!--display:block,inline,inline-block,none-->
    <!--block elements:always starts on new line take full width available,we can provide width:div,h1 to h6,ul,li,ol,P,form,header,footer,section,content,hr,main-->
    <h1>block elements</h1>
    <h2>block level elements</h2>
    <!--inline elements: take required width for its content,we cannot give width : img,a,span,em,i,small,b:bold,strong,code,selection,label,input,button,br-->
    <span>inline elements</span>
    <em>hello</em>
    <small>hi</small>
    <b>how r u</b>
    <hr />
    <strong>iam fine</strong>
    <i>world</i>
    <!--Inline-block: element will become inmline and also we can provide width-->
    <h3>inline-block elements</h3>
    <h4>display none:invisible</h4>
    <a href="google.com">google</a>
    <!--block elements: used for structing the content ,layout-->
    <!--inline elements: used for text formatting:strong,em,i,small,bold,styling:span,links & media:img,a,inserting special elements:abbrev,code-->
  </body>
</html>
